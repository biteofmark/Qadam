services:
  - type: web
    name: eproject-app
    runtime: node
    env: node
    region: frankfurt  # или oregon для других регионов
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: eproject-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLOUD_CREDENTIALS
        sync: false
      - key: GOOGLE_CLOUD_BUCKET_NAME
        sync: false
    disk:
      name: eproject-disk
      mountPath: /opt/render/project/uploads
      sizeGB: 1
    autoDeploy: true
    
databases:
  - name: eproject-db
    databaseName: eproject
    user: eproject_user
    region: frankfurt  # тот же регион что и веб-сервис
    plan: free
    
disks:
  - name: eproject-disk
    sizeGB: 1
    mountPath: /opt/render/project/uploads